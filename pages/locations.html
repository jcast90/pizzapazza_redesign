                    <!------------------------MAP-------------------------------->
                    <div id="map"></div>
                    <script>
                        function initMap() {
                            var cali = {
                                lat: 32.832811
                                , lng: -117.271272
                            };
                            var map = new google.maps.Map(document.getElementById('map'), {
                                zoom: 14
                                , center: cali
                            });
                            var marker = new google.maps.Marker({
                                position: cali
                                , map: map
                            });
                        }
                    </script>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFP2hG4y1tzL_nl8ZyLymSOXXGtLp35Kw&callback=initMap">
                    </script>
